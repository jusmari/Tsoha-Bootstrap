{% extends "base.html" %}
{% block content %}
  <h1>Käyttäjälista</h1>

  <p>
    <a href="{{base_path}}/users/new" class="btn btn-success">Lisää käyttäjä</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for u in users %}
      <tr>
        <td><a href="{{base_path}}/users/{{u.id}}">{{u.name}}</a></td>
        <th><a class="btn btn-default btn-sm" href="{{base_path}}/users/{{u.id}}/edit">Muokkaa</a></th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
