{% extends "base.html" %}
{% block content %}
  {% if (message) %}
    <div class="alert alert-success">
      {{message}}
    </div>
  {% endif %}

  <h1>{{user.name}} {% if user.admin %}(admin){% endif %}</h1>

  <p>
    Sähköposti: {{user.email}}
  </p>


  <p>
    <h5>Jäsenyydet:</h5>
    {% for m in ms %}
    {{m}}
    {% endfor %}
  </p>
  <p>

    <a href="{{base_path}}/users/{{user.id}}/edit" class="btn btn-default">Muokkaa</a>
  </p>

{% endblock %}
