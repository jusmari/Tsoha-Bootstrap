{% extends "base.html" %}
{% block content %}
  {% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <h1>Luo uusi käyttäjä</h1>

  <form method="post" action="{{base_path}}/users">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{attrs.name}}" required>
    </div>

    <div class="form-group">
      <label>Valitse järjestö:</label>
      <select name="org" class="form-control" required>
        {% for o in orgs %}
        <option value="{{o.id}}">{{o.name}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Valitse 2. järjestö (valinnainen):</label>
      <select name="org2" class="form-control">
        <option value="null"></option>
        {% for o in orgs %}
        <option value="{{o.id}}">{{o.name}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="password" class="form-control" required></input>
    </div>

    <div class="form-group">
      <label>Salasana uudestaan</label>
      <input type="password" name="passwordConfirmation" class="form-control" required></input>
    </div>

    <div class="form-group">
      <label>
        <input name="admin" type="checkbox">
        Admin -- tulee näkymään vain admineille.
      </label>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
