{% extends "base.html" %}
{% block content %}
{% if (message) %}
  <div class="alert alert-success">
    {{message}}
  </div>
{% endif %}

  <h1>Järjestölista</h1>

  {% if user_logged_in.admin %}
  <p>
    <a href="{{base_path}}/organizations/new" class="btn btn-success">Lisää järjestö --vain adminille</a>
  </p>
  {% endif %}

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Jäseniä</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for o in orgs %}
      <tr>
        <td><a href="{{base_path}}/organizations/{{o.id}}">{{o.name}}</a></td>
        <td>{{members[o.id]}}</td>
        <th>
          <a class="btn btn-default btn-sm" href="{{base_path}}/organizations/{{o.id}}/edit">Muokkaa</a>
          <form method="post" action="{{base_path}}/organizations/{{o.id}}/destroy" style="display: inline-block;">
            <button type="submit" class="btn btn-danger">Poista</button>
          </form>
        </th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
