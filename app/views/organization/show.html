{% extends "base.html" %}
{% block content %}
  {% if (message) %}
    <div class="alert alert-success">
      {{message}}
    </div>
  {% endif %}

  <h1>{{o.name}}</h1>

  <h4>Jäseniä: {{m}}</h4>

  <p>
    <form method="POST" action="{{base_path}}/organizations/{{q.id}}/delete" style="display: inline-block;">
      <button type="submit" class="btn btn-danger">Poista</button>
    </form>
    <a href="#" class="btn btn-default">Muokkaa</a>
  </p>
{% endblock %}
