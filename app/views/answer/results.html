{% extends "base.html" %}
{% block content %}

  <div id="questionContainer">
    <h1>Tämä on kysymyssivu</h1>

      {% for q in questions %}
        <div class="questionRow">
          <h3>{{q.name}}</h3>
          <p>{{q.body}}</p>

          <strong>Vastauksesi: </strong>
            <div class="form-group radio">
              {% for a in q.possibleAnswers %}
                <label><input type="radio" name="ans" value="{{a}}"/>{{a}}</label>
              {% endfor %}
              <input type="hidden" name="question_id" value="{{q.id}}" />
            </div>
        </div>
      {% endfor %}

  </div>

{% endblock %}
