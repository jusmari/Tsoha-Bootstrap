{% extends "base.html" %}
{% block content %}

  <div id="resultPage">
    <h1>Käyttäjät ja heidän tuloksensa</h1>

    <h3>Läpi päässeiden käyttäjien sähköpostit</h3>
    <p class="passedUsers">
      {% for u in passedUsers %}
        {{u.email}}
      {% endfor %}
    </p>

    <h3>Ei läpässeiden käyttäjien sähköpostit</h3>
    <p class="failedUsers">
      {% for u in failedUsers %}
        {{u.email}}
      {% endfor %}
    </p>

  </div>

{% endblock %}
