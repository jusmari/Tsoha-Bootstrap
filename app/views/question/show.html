{% extends "base.html" %}
{% block content %}
  {% if (message) %}
    <div class="alert alert-success">
      {{message}}
    </div>
  {% endif %}

  <h1>{{q.name}}</h1>
  <!-- Painikkeet tähän -->
  <p>
    <button class="btn btn-danger">Poista</button> <a href="{{base_path}}/questions/{{q.id}}/edit" class="btn btn-default">Muokkaa</a>
  </p>
  <p>
    {{q.body}}
  </p>
{% endblock %}
