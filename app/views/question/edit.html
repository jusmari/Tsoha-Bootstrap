{% extends "base.html" %}
{% block content %}
  {% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <h1>Muokkaa kysymyst√§ {{q.name}}</h1>

  <form method="PUT" action="{{base_path}}/questions/{{q.id}}">

    <div class="form-group">
      <label>Kysymyksen tunniste:</label>
      <input type="text" name="name" class="form-control" value="{{q.name}}" required>
    </div>

    <div class="form-group">
      <label>Kysymys</label>
      <input type="text" name="body" class="form-control" value="{{q.body}}" required>
    </div>

    <div class="form-group">
      <label>Oikea vastaus</label>
      <input name="correctAnswer" class="form-control" value="{{q.correctAnswer}}" required>
    </div>

    <div class="form-group">
      <label>Vastausvaihtoehdot</label>
      <textarea name="possibleAnswers" class="form-control" required>{{q.possibleAnswers}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
