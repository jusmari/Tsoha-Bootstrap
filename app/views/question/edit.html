{% extends "base.html" %}
{% block content %}
  <h1>{{q.name}}</h1>

  <form method="post" action="{{base_path}}/questions/{{q.id}}/edit">

    <div class="form-group">
      <label>Kysymys</label>
      <textarea type="text" class="form-control">{{q.body}}</textarea
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
